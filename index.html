<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="renderDate ()">
    <div class="calender">
    <div class="layout">
        <div class="header">
            <div class="prev" onclick="moveMonth ('prev');">&#10094</div>
            <div class="month">
                <h2 id = "currentMonth"></h2>
                <p id="date_str"></p>
            </div>
            <div class="next" onclick="moveMonth ('next');">&#10095</div>
        </div>
        <div class="days">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wen</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="main"></div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
